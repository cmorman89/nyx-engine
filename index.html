<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Project</title>
    <link href="output.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/bbc95ef90d.js" crossorigin="anonymous"></script>
</head>
<body class="flex justify-center items-center bg-nyx text-gray-100 flex-col pt-10">
    <section class="flex justify-center items-center p-10">
        <img src="https://github.com/cmorman89/nyx-engine/raw/main/docs/readme_assets/nyx-logo-horizontal.png" alt="NyxEngine Logo" class="max-w-xl">
    </section>
    <h1 class="text-5xl p-10 font-bold">
        Site coming soon
    </h1>
    <!-- Add GitHub Icon -->
    <a href="https://github.com/cmorman89/nyx-engine" class="flex flex-col items-center space-x-2 pb-20">
        <p>
            <i class="fab fa-github text-4xl p-5"></i>
        </p>
        <p class="text-1xl">
            Click <span class="underline">Here</span> for the NyxEngine Github Repo
        </p>
    </a>
    <section class="w-full bg-nyx text-gray-100 py-10">
        <div class="text-center">
            <h2 class="text-4xl font-semibold p-10">Development History</h2>
        </div>
        <div class="timeline max-w-xl mx-auto">
            <div class="timeline-item flex flex-col items-center my-5">
                <div class="timeline-content bg-white/20 p-5 rounded-lg shadow-md w-full text-center">
                    <h2 class="text-xl font-semibold">Release v0.1.1-alpha</h2>
                    <p class="mt-2">Further Optimization of <code class="bg-black/50 px-1">HemeraTermFx</code></p>
                    <video controls class="timeline-video mt-3 rounded-lg w-full">
                        <source src="assets/doom-2016-side-by-side.mp4" type="video/mp4" loading="lazy">
                        Your browser does not support the video tag.
                    </video>
                </div>
            </div>
            <div class="timeline-item flex flex-col items-center my-5">
                <div class="timeline-content bg-white/20 p-5 rounded-lg shadow-md w-full text-center">
                    <h2 class="text-xl font-semibold">Release v0.1.0-alpha</h2>
                    <p class="mt-2">Significant Printing Speed Increase</p>
                    <video controls class="timeline-video mt-3 rounded-lg w-full">
                        <source src="assets/optimization_before_after.mp4" type="video/mp4" loading="lazy">
                        Your browser does not support the video tag.
                    </video>                </div>
            </div>
            <div class="timeline-item flex flex-col items-center my-5">
                <div class="timeline-content bg-white/20 p-5 rounded-lg shadow-md w-full text-center">
                    <h2 class="text-xl font-semibold">Release v0.0.4-alpha</h2>
                    <p class="mt-2">Initial release of NyxEngine.</p>
                    <img src="assets/doom-demo.gif" alt="Release 1.0 Image" class="timeline-image mt-3 rounded-lg w-full">
                </div>
            </div>
        </div>
    </section>
</body>
</html>
