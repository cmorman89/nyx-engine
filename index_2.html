<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NyxEngine - Terminal Rendering</title>
    <link href="output.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/bbc95ef90d.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans+Narrow&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans&display=swap" rel="stylesheet">
</head>
<body class="bg-nyxDarkPurple text-gray-100">
    <header>
        <nav class="flex justify-between items-center bg-nyxDarkPurple text-gray-100 p-5 px-20">
            <div class="flex space-x-12">
                <a href="#">
                    <img src="assets/Group 11.png" alt="NyxEngine Logo" class="h-16 max-w-fit">
                </a>

            </div>
            <div class="flex space-x-12 font-ptSansNarrow tracking-widest">
                <a href="#" class="text-lg">HOME</a>
                <a href="#" class="text-lg">RELEASES</a>
                <a href="#" class="text-lg">DOWNLOAD</a>
                <a href="#" class="text-lg">CONTACT</a>
            </div>
    </header>
    <section id="hero" class="relative flex flex-col items-center justify-between bg-gradient-to-br from-nyxDarkPurpleBlue to-nyxDarkPurple text-gray-100">
        <!-- Inner background wrapper for the grid image -->
        
        <div class="relative flex flex-col items-center justify-between bg-contain bg-bottom bg-no-repeat" style="background-image: url('assets/grid.png');">
            <h1 class="text-8xl p-10 font-bold mx-auto leading-hero my-12 z-10">
                Your <span class="font-normal font-mono text-nyxTerminalGreen bg-black text-6xl p-3">terminal</span> wasn't
                <span class="block">ready for
                    <span class="text-pink-700 font-normal font-pixelify">this</span>.
                </span>
            </h1>
            <img src="assets/hero-terminal.png" class="w-1/2 md:w-2/3 h-auto -mt-6" alt="Hero Terminal">
            <div class="bg-gradient-to-b from-transparent to-nyxDarkPurple h-28 w-full"></div>
        </div>
    </section>
     
    <section id="releases">
    </section>
</body>
</html>
